<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Integrated Method Tool for Data Value</title>
<link rel="stylesheet" href="stylesIndex.css" />
</head>
<body>
    <h1>Integrated Method Tool for Data Value</h1>
    <p>This is a tool to calculate the data value from your Industry 4.0.</p>
    <h2>Cost-Based Evaluation:</h2>
    <form id="costForm" method="get" action="/repositas/Scientific-Initiation/webVersio/results.html">    
        <fieldset>
            <legend>Size of Datasets</legend>
            <label for="size-dataset">Enter the total size of datasets (bytes): <input id="size-dataset" name="size-dataset" type="number" min="1" placeholder="≥ 1" required/> </label>
        </fieldset>
        <fieldset>
            <legend>Costs (R$/month)</legend>
            <label for="cost-collecting">Enter the cost for collecting the data: <input id="cost-collecting" name="cost-collecting" type="number" min="0" placeholder="≥ 0" required/> </label>
            <label for="cost-storing">Enter the cost for storing the data: <input id="cost-storing" name="cost-storing" type="number" min="0" placeholder="≥ 0" required/> </label>
            <label for="cost-preprocessing">Enter the cost for pre-processing the data: <input id="cost-preprocessing" name="cost-preprocessing" type="number" min="0" placeholder="≥ 0" required/> </label>
            <label for="cost-maintaining">Enter the cost for maintaining the data: <input id="cost-maintaining" name="cost-maintaining" type="number" min="0" placeholder="≥ 0" required/> </label>
        </fieldset>
        <input type="submit" value="Submit"/>
        <input type="button" onclick="voltar()" value="Go Back"/>
    </form>
    <script src="js/costBasedjs.js"></script>
</body>
</html>
